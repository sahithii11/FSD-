<!DOCTYPE html>
<html>
<head>
    <title>HTML Hyperlinks Example</title>
</head>
<body>
    <h2>HTML Hyperlinks using &lt;a&gt; Tag</h2>
    <p>
        <a href="https://www.google.com">Click here to visit Google</a>
    </p>
    <p>
        <a href="https://www.wikipedia.org" target="_blank">Open Wikipedia in a new tab</a>
    </p>
    <p>
        <a href="https://www.openai.com" target="_self">Open OpenAI in the same tab</a>
    </p>
</body>
</html>
